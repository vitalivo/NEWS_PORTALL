{% extends "default.html" %}

{% block content %}
    <h1>Результаты поиска</h1>
    <div style="text-align: center">
    <form action="" method="get">
        {{ filterset.form.as_p }}
        <input type="submit" value="Search" />
    </form>
    </div>
    <ul>
        {% for post in filterset.qs %}
            <li>{{ post.title }}</li>
        {% endfor %}
    </ul>
{% endblock content %}
