{% extends "default.html" %}
{% load i18n %}

{% block content %}
    <h1>{% trans "Результаты поиска" %}</h1>
    <div style="text-align: center">
    <form action="" method="get">
        {{ filterset.form.as_p }}
        <input type="submit" value="{% trans "Найти" %}" />
    </form>
    </div>
    <ul>
        {% for post in filterset.qs %}
            <li>{{ post.title }}</li>
        {% endfor %}
    </ul>
{% endblock content %}
